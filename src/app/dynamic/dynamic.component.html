<div
  class="grid-container"
  style="display: inline-block"
  [style.z-index]="customZIndex"
  (mousedown)="indexService.moveCompToTop(uid)"
  (mouseup)="indexService.setClickedOnElement(uid)"
  style="position: absolute"
  [style.background-color]="
    itemIsSelected ? 'rgba(96, 171, 239, 0.54)' : 'rgba(0, 0, 0, 0.0)'
  "
  [style.left.px]="dragPosition.x"
  [style.top.px]="dragPosition.y"
>
  <div
    class="topSection grabbable"
    (mousedown)="mouseDownOnItem = true"
    (mouseup)="mouseDownOnItem = false"
  ></div>
  <div
    class="leftSection grabbable"
    (mousedown)="mouseDownOnItem = true"
    (mouseup)="mouseDownOnItem = false"
  ></div>

  <div
    class="mainSection"
    (mouseup)="indexService.setCursorInMathfield(uid)"
    [class.cursorInMathieldDesign]="cursorInMathfield"
  >
    <span [attr.id]="'math-field-animated' + uid"></span>
    <span tabindex="0" [attr.id]="'substitue-id' + uid"></span>
  </div>

  <div
    class="rightSection grabbable"
    (mousedown)="mouseDownOnItem = true"
    (mouseup)="mouseDownOnItem = false"
  ></div>
  <div
    class="bottomSection grabbable"
    (mousedown)="mouseDownOnItem = true"
    (mouseup)="mouseDownOnItem = false"
  ></div>
