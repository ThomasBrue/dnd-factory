<div
  style="
    border: 1px solid blue;
    display: inline-block;
    position: relative;
    background-color: rgb(241, 255, 255);
    min-height: 150px;
    min-width: 150px;
  "
  [style.z-index]="customZIndex"
  cdkDrag
  cdkDragBoundary=".example-boundary"
  [cdkDragFreeDragPosition]="dragPosition"
  (cdkDragEnded)="onDragEnded($event)"
  (mousedown)="indexService.moveCompToTop(uid)"
>
  <!--   <p>Dynamic Component {{ uid }}</p>
  <div>{{ compInput }}</div>
  <hr /> -->

  <hr />

  <span [attr.id]="'math-field-animated' + uid"></span>
  <span tabindex="0" [attr.id]="'substitue-id' + uid"></span>

  <div>z-index {{ customZIndex }} // uid: {{ uid }}</div>
  <div class="example-handle" cdkDragHandle>drag</div>
  <button (click)="removeComponent(uid)">remove</button>
</div>
